<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/head :: default"></head>
<body>
	<div th:replace="templates/header :: default"></div>
	<div id="content">
		<div class="page-header">
			<h1>Login</h1>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<form method="post" action="/login">
					<div class="alert alert-danger" th:if="${errors != null}" th:each="error : ${errors}" th:text="${error}"></div>
					<div class="form-group">
						<label for="login-login">Login:</label>
						<input id="login-login" class="form-control" type="text" name="login" th:value="${form} ? ${form.login}" />
					</div>
					<div class="form-group">
						<label for="login-password">Password:</label>
						<input id="login-password" class="form-control" type="password" name="password" value="" />
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" name="login-submit" value="Login" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="templates/footer :: copyright" ></div>
</body>
</html>
