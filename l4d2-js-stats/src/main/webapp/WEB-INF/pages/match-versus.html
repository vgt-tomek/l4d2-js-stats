<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/head :: default"></head>
<body>
	<div th:replace="templates/header :: default"></div>
	<div id="content">
		<h1>Versus match statistics</h1>
		
		<h2>General statistics</h2>
		
		<table>
			<thead>
				<tr>
					<th>Map name</th>
					<th>Played at</th>
					<th>Winner team points</th>
					<th>Loser team points</th>
					<th th:if="${match.image != null}">Image</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${match.mapName}"></td>
					<td th:text="${#dates.format(match.playedAt, 'yyyy-MM-dd')}"></td>
					<td th:text="${match.winnerPoints}"></td>
					<td th:text="${match.loserPoints}"></td>
					<td th:if="${match.image != null}">
						<a th:href="${'/match-image/' + match.id}">screenshot</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<h2>Players</h2>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Team</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="player : ${players}">
					<td>
						<a th:href="${'/user/' + player.userId}" th:text="${player.name}"></a>
					</td>
					<td th:text="${player.winner ? 'Winner' : 'Loser'}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="templates/footer :: copyright" ></div>
</body>
</html>
