<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/head :: default"></head>
<body>
	<div th:replace="templates/header :: default"></div>
	<div id="content">
		<div class="page-header">
			<h1>Register</h1>
		</div>
		
		<form method="post" action="/register">
			<div class="alert alert-danger" th:if="${errors != null}" th:each="error : ${errors}" th:text="${error}"></div>
			<div class="form-group">
				<label for="register-login">Login:</label>
				<input id="register-login" class="form-control" type="text" name="login" th:value="${form} ? ${form.login}" />
			</div>
			<div class="form-group">
				<label for="register-password">Password:</label>
				<input id="register-password" class="form-control" type="password" name="password" value="" />
			</div>
			<div class="form-group">
				<label for="register-repeat-password">Password:</label>
				<input id="register-repeat-password" class="form-control" type="password" name="password-repeat" value="" />
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" name="register-submit" value="Register" />
			</div>
		</form>
	</div>
	<div th:replace="templates/footer :: copyright" ></div>
</body>
</html>
