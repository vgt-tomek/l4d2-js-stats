<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/head :: default"></head>
<body>
	<div th:replace="templates/header :: default"></div>
	<div id="content">
		<h1 th:text="${user.login + ' profile'}"></h1>
		
		<h2>General statistics</h2>
		<ul>
			<li>
				<strong>Total matches played:</strong>
				<span th:text="${playerStatistics.totalCampaignMatchesPlayed + playerStatistics.totalVersusMatchesPlayed}"></span>
			</li>
			<li>
				<strong>Campaign matches played:</strong>
				<span th:text="${playerStatistics.totalCampaignMatchesPlayed}"></span>
			</li>
			<li>
				<strong>Versus matches played:</strong>
				<span th:text="${playerStatistics.totalVersusMatchesPlayed}"></span>
			</li>
			<li>
				<strong>Survived campaign matches:</strong>
				<span th:text="${playerStatistics.campaignSurviveCount}"></span>
			</li>
			<li>
				<strong>Won versus matches:</strong>
				<span th:text="${playerStatistics.versusWinCount}"></span>
			</li>
		</ul>
		
		<h2>Recent matches</h2>
		<table>
			<thead>
				<tr>
					<th>Played at</th>
					<th>Match type</th>
					<th>Links</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="match : ${recentMatches}">
					<td th:text="${#dates.format(match.playedAt, 'yyyy-MM-dd')}"></td>
					<td th:text="${match.type}"></td>
					<td>
						<a th:href="${'/match/' + match.id + '/' + match.typeIdentifier}">Details</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	<div th:replace="templates/footer :: copyright" ></div>
</body>
</html>
